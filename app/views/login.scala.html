@(form: Form[LoginForm])
@main("Login") {
    @helper.form(routes.AuthController.authenticate(), 'id -> "loginForm") {
        <script src="@routes.Assets.at("javascripts/login.js")"></script>

        <div class="form-group div-form">
            <h1>Login</h1>
            <input class="form-control field-form" type="text" name="email" placeholder="E-mail" value="@form("email").value">
            <input class="form-control field-form" type="password" name="password" placeholder="Senha">
            <p>
                <button class="btn btn-success" type="submit">Login</button>
            </p>
            <p>
                Ainda não é usuário? <a href="@routes.AuthController.signUp()">Cadastre-se agora!</a>
            </p>
        </div>
    }
}
